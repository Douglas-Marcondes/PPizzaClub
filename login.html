<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P PizzaClub</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <section class="cabecalho">
        <div class="unico">
            <a href="index.html">
                <img class="logo1" src="https://github.com/Douglas-Marcondes/PPizzaClub/blob/main/logo2-transformed.png?raw=true" alt="Logo PizzaClub">
            </a>
            <a href="compra.html">PEDIR MINHA PIZZA</a>
            <a href="cardapio.html">CARDÁPIO</a>
            <a href="promocao.html">PROMOÇÕES</a>
            <a href="pedido.html">ACOMPANHAR MEU PEDIDO</a>
            <a href="login.html">FAZER LOGIN/CADASTRO</a>
            <a href="carrinho.html">

            </a>
        </div>
    </section>

    <div class="login-container">
        <h2>ACESSAR SUA CONTA</h2>
        <p>Não tem uma conta? <a href="#">Crie agora</a></p>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
            
            <div class="options">
                <a href="#">ESQUECEU SUA SENHA?</a>
                <label>
                    <input type="checkbox" name="keep-logged"> Manter logado
                </label>
                <label>
                    <input type="checkbox" name="show-password"> Ver senha
                </label>
            </div>
            
            <button type="submit">Login</button>
        </form>
        <div class="social-login">
            <p>ou</p>
            <button class="facebook">FAZER LOGIN COM O FACEBOOK</button>
            <button class="google">FAZER LOGIN COM O GOOGLE</button>
            <button class="apple">FAZER LOGIN COM O APPLE</button>
        </div>
    </div>

    <footer>
        <!-- Adicione o conteúdo do rodapé aqui -->

</body>
